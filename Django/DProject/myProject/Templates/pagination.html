<div class="container">
    <div class="row">
    <span class="pagination">
        {% if page.has_previous %}
            <a href="?mypage={{ page.previous_page_number }}">previous</a>
        {% endif %}

      <span class="active">
          page {{ page.number }} of {{ page.paginator.num_pages }}
      </span>
    {% if page.has_next %}
        <a href="?mypage={{ page.next_page_number }}">next</a>
    {% endif %}
    </span>
</div>
</div>
